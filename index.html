<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinboard Selector</title>
    <link rel="stylesheet" href="menusel.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="parts.js" ></script>
       
  </head>
  <body>
    <div id="title-screen">
      <h1 id="title-text">Pin Everything On The Donkey!</h1>
      <button id="enter-button">Enter</button>
    </div>

    <div id="pinboard-wrapper">
      <div id="pinboard">
        <div id="screen-container">
          <div class="screen" id="screen-1"></div>
          <div class="screen" id="screen-2"></div>
          <div class="screen" id="screen-3"></div>
          <div class="screen" id="screen-4"></div>
          
        </div>
       
        <div id="nav-arrows">
          <button id="left-arrow">←</button>
          <button id="right-arrow">→</button>
        </div>
      </div>
    </div>

    <div id="main-content">
      <img src="images/donkeyb.png" id="donkey-image" />
    </div>
    <script src="page_organizer.js" ></script> 
    <script src="menusel.js"></script>
  </body>
</html>
